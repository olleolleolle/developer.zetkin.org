{% if include.items %}
<ul>
{% for item in include.items %}
    {% capture itemPathWithSlash %}{{ item.path }}/{% endcapture %}
    <li>
        <a href="{{ item.path }}">{{ item.text }}</a>
        {% if page.url contains itemPathWithSlash %}
        {% include menu.html items=item.children %}
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endif %}
